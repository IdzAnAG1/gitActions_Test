name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_and_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SetupGolang
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Print Go Version
        run : go version

      - name: Get Dependencies
        run : go mod download

      - name : Go Project
        run : go run .